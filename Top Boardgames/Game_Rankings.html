<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Rankings</title>
        <link rel="stylesheet" href="Game_Rankings.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    </head>

    <body>

        <header>
            <h1>Recommended Boardgames</h1>
        </header>

        <main>

            <div class="game-category">
                <a href="Mobile_Games.html" class="category-button">
                    <img src="Mobile_Gaming.webp" alt="Mobile Games">
                    <h2>Mobile Games</h2>
                </a>
                
                <a href="PC_Games.html" class="category-button">
                    <img src="PC_Gaming.avif" alt="PC Games">
                    <h2>PC Games</h2>
                </a>
            </div>

            <div class="info-container">
                <div class="info-section">
                    <button class="btn btn-primary" type="button" onclick="toggleVisibility('framework')">Framework</button>
                    <div id="framework" class="framework">
                        <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a>
                        <img src="Bootstrap.svg" alt="Bootstrap">
                    </div>
                </div>

                <div class="info-section">
                    <button class="btn btn-primary" type="button" onclick="toggleVisibility('source')">The Source</button>
                    <div id="source" class="source">
                        <a href="https://www.metacritic.com/browse/game/" target="_blank">Metacritic</a>
                        <img src="Metacritic.png" alt="Metacritic">
                    </div>
                </div>
            </div>

        </main>

        <script>
            function toggleVisibility(id) {
                var element = document.getElementById(id);
                if (element.style.display === "none" || element.style.display === "") {
                    element.style.display = "block";
                } else {
                    element.style.display = "none";
                }
            }
        </script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>

</html>
