<html lang="en">

    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>User Dashboard | Three Frogs Boardgame</title>
        <meta name="description" content="Play exciting board games at Three Frogs Surabaya! Book online now and experience the excitement of playing with friends." />
        <meta name="author" content="Max Felix Gunawan" />
        <meta name="keywords" content="Boardgame, Website, Surabaya, Three Frogs, PTC, PM, Homepro, Website Three Frogs, Three Frogs Website, Three Frogs Boardgame" />

        <!-- Favicon Support -->

        <link rel="icon" type="image/png" sizes="16x16" href="Assets/Images/favicon_io/favicon-16x16.png" />
        <link rel="icon" type="image/x-icon" href="Assets/Images/favicon_io/favicon.ico" />

        <link rel="manifest" href="Assets/Images/favicon_io/site.webmanifest" />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="Assets/CSS/Boardgame.css" />

    </head>

    <body>

        <header>
            <nav class="navbar">
                <div class="logo">üê∏ Three Frogs</div>
                <ul class="nav-links" id="navLinks"></ul>
            </nav>
        </header>

        <section class="dashboard-container">
            <h2>Your Profile</h2>
            
            <div class="avatar-profile">
                <img id="currentAvatar" src="Assets/Images/Avatars/Clam.jpg" alt="Avatar" class="user-avatar" />
                <span class="edit-avatar" id="editAvatarBtn" title="Change Avatar">üñâ</span>
            </div>

            <div id="userInfo"></div>
            
            <div id="avatarChangeContainer" class="hidden">
                <h3>Change Avatar</h3>
                
                <form id="changeAvatarForm">
                    <div class="avatar-scroll-wrapper">
                        <div class="avatar-selection">
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Clam.jpg" checked />
                                <img src="Assets/Images/Avatars/Clam.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Cow.jpg" />
                                <img src="Assets/Images/Avatars/Cow.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Crab.jpg" />
                                <img src="Assets/Images/Avatars/Crab.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Dolphin.jpg" />
                                <img src="Assets/Images/Avatars/Dolphin.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Nemo.jpg" />
                                <img src="Assets/Images/Avatars/Nemo.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Puffer.jpg" />
                                <img src="Assets/Images/Avatars/Puffer.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Seahorse.jpg" />
                                <img src="Assets/Images/Avatars/Seahorse.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Sealion.jpg" />
                                <img src="Assets/Images/Avatars/Sealion.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Shark.jpg" />
                                <img src="Assets/Images/Avatars/Shark.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Squid.jpg" />
                                <img src="Assets/Images/Avatars/Squid.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Stingray.jpg" />
                                <img src="Assets/Images/Avatars/Stingray.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Turtle.jpg" />
                                <img src="Assets/Images/Avatars/Turtle.jpg" class="avatar-option" />
                            </label>
                            
                            <label>
                                <input type="radio" name="newAvatar" value="Assets/Images/Avatars/Whale.jpg" />
                                <img src="Assets/Images/Avatars/Whale.jpg" class="avatar-option" />
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" style="margin-top: 10px;">Update Avatar</button>
                </form>

                <div id="avatarUpdateMessage" style="margin-top: 10px;"></div>
            </div>

            <h2 style="margin-top: 40px;">Upcoming Bookings</h2>
            <div id="upcomingBookings"></div>

            <h2 style="margin-top: 30px;">Booking History</h2>
            <div id="bookingHistory"></div>

            <div id="cancelPopup" class="cancel-popup hidden">
                <div class="popup-content">
                    <p id="cancelText"></p>
                    <button id="confirmCancel" class="popup-btn">Yes, Cancel</button>
                    <button id="closePopup" class="popup-btn cancel">No</button>
                </div>
            </div>

            <button id="logoutBtn">Logout</button>
        </section>

        <footer>
            <p>&copy; 2025 Three Frogs Boardgame Surabaya</p>
        </footer>

        <button id="scrollTopBtn" title="Back to Top">‚¨ÜÔ∏è</button>

        <script src="Assets/JS/Dashboard.js"></script>
        <script src="Assets/JS/Navbar.js"></script>

    </body>

</html>
