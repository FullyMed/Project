<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Sign Up | Three Frogs Boardgame</title>
        <link rel="stylesheet" href="Assets/CSS/Boardgame.css" />

    </head>

    <body>

        <header>
            <nav class="navbar">
                <div class="logo">üê∏ Three Frogs</div>
                <ul class="nav-links" id="navLinks"></ul>
            </nav>
        </header>

        <section class="booking-form">
            <h2>Create an Account</h2>
            <form id="signupForm">
            <label for="signupName">Full Name</label>
            <input type="text" id="signupName" required />

            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required />

            <label for="signupPassword">Password</label>
            <div class="password-wrapper">
                <input type="password" id="signupPassword" placeholder="Enter password" required />
                <span id="toggleSignupPassword" class="toggle-password">üëÅÔ∏è</span>
            </div>

            <h3>Select Your Avatar</h3>
            <div class="avatar-scroll-wrapper">
                <div class="avatar-selection">
                <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Clam.jpg" checked>
                    <img src="Assets/Images/Avatars/Clam.jpg" alt="Avatar 1" class="avatar-option">
                </label>

                <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Cow.jpg">
                    <img src="Assets/Images/Avatars/Cow.jpg" alt="Avatar 2" class="avatar-option">
                </label>

                <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Crab.jpg">
                    <img src="Assets/Images/Avatars/Crab.jpg" alt="Avatar 3" class="avatar-option">
                </label>

                <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Dolphin.jpg">
                    <img src="Assets/Images/Avatars/Dolphin.jpg" alt="Avatar 4" class="avatar-option">
                  </label>
                  <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Nemo.jpg">
                    <img src="Assets/Images/Avatars/Nemo.jpg" alt="Avatar 5" class="avatar-option">
                  </label>
                  <label>
                    <input type="radio" name="avatar" value="Assets/Images/Avatars/Puffer.jpg">
                    <img src="Assets/Images/Avatars/Puffer.jpg" alt="Avatar 6" class="avatar-option">
                  </label>                  
                </div>
            </div>

            <button type="submit">Sign Up</button>
            </form>

            <div id="signupResult"></div>
        </section>

        <footer>
            <p>&copy; 2025 Three Frogs Boardgame Surabaya</p>
        </footer>

        <button id="scrollTopBtn" title="Back to Top">‚¨ÜÔ∏è</button>

        <script src="Assets/JS/Signup.js"></script>
        <script src="Assets/JS/Navbar.js"></script>

    </body>
    
</html>
